<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <div class="container">
    <h1>Expense Tracker</h1>
    
    <div class="balance">
      <h3>Your Balance</h3>
      <h2 id="balance">$0.00</h2>
    </div>

    <div class="income-expense">
      <div>
        <h4>Income</h4>
        <p id="income" class="money plus">+$0.00</p>
      </div>
      <div>
        <h4>Expense</h4>
        <p id="expense" class="money minus">-$0.00</p>
      </div>
    </div>

    <h3>History</h3>
    <ul id="list" class="list">
      <!-- Here will be rendered HTML-content via JS -->
    </ul>

    <h3>Add new transaction</h3>
    <form id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text..." required />
      </div>
      <div class="form-control">
        <label for="amount">Amount <br />
          (negative - expense, positive - income)
        </label>
        <input type="number" step="any" id="amount" placeholder="Enter amount..." required />
      </div>
      <button class="btn">Add transaction</button>
    </form>
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
